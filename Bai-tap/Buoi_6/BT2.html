<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Create Div Element Dynamically</title>
    <style type="text/css">
        .dynamicDiv {
            width: 200px;
            height: 100px;
            border: solid 1px #c0c0c0;
            background-color: #e1e1e1;
            font-size: 11px;
            font-family: verdana;
            color: #000;
            padding: 5px;
        }
    </style>

    <script type="text/javascript" language="javascript">
        function createDiv() {
            var divTag = document.createElement("div");

            divTag.id = "div1";
            divTag.setAttribute("align", "center");
            divTag.style.margin = "0px auto";
            divTag.className = "dynamicDiv";
            divTag.innerHTML = "This HTML Div tag created using Javascript DOM dynamically.";
            document.body.appendChild(divTag);
        }

        function ChangeStyle() {
            document.getElementById("p1").style.color = "blue";
            document.getElementById("p1").style.fontFamily = "Arial";
        }
    </script>
</head>

<body>
    <p align="center">
        <b>Click this button to create div element dynamically:</b>
        <input type="button" id="btn1" value="create div" onclick="createDiv();">
        <input type="button" onclick="document.body.bgColor='lavender';" value="Change bg color">
        <p1 id="p1">Hello world!</p1>
        <input type="button" onclick="ChangeStyle();" value="Change style" />
    </p>


</body>

</html>
