<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">DOM Example</title>
    <script>
        function domLoaded() {
            console.log('DOM is loaded');
            var divOne = document.getElementById('containerOne');
            divOne.innerHTML += '<p>Paragraph 3 the URL is' + document.URL + '</p>';
            var title = document.getElementById('title');
            title.innerText += 'Cool!';
            var divs = document.body.getElementsByTagName('div');
            for (i in divs)
                divs[i].innerHTML += '<p>Another Paragraph</p>';
        }

        function evaluateForm() {
            var input = document.getElementById('info');
            var result = document.getElementById('result-form');
            if (input.value == 42) {
                result.innerHTML = 'Correct Answer';
            }
            else {
                result.innerHTML = 'Wrong Answer';
            }
        }

        function evaluateClick() {
            evaluateForm();
            var result = document.getElementById('result-form');
            result.innerHTML = 'You submitted the: ' + result.innerHTML;
        }

        function hint() {
            var input = document.getElementById('info');
            input.value = 'Guess what the magic number is...';
        }
    </script>
</head>

<body onload="domLoaded();">

    <div id="containerOne">
        <h1>Heading 1</h1>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
    </div>

    <div id="ContainerOne">
        <h1>Heading 2</h1>
        <p>Paragraph 1</p>
    </div>

    <div id="input-form">
        <label for="info">Enter information here: </label>
        <input name="info" id="info" type="text" onkeyup="evaluateForm();">
        <button onclick="evaluateClick();">Submit</button>
        <button onclick="hint();">Hint</button>
    </div>
    <div id="result-form"></div>

</body>

</html>
